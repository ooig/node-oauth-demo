<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Node OAuth2 Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
        <a id="login">Login with GitHub</a>

<script>
  // fill in your cliend_id
  const client_id = 'f33703ed4e6252feb04b';

  const authorize_uri = 'https://ooig.github.io/';
  const redirect_uri = 'https://ooig.github.io/oauth/github';

  const link = document.getElementById('login');
  link.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}`;
</script>

</body>

</html>
